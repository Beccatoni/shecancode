<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form </title>
  <link rel="stylesheet" href="./styles.css" media="screen">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,700;1,200&display=swap" rel="stylesheet">
</head>
<body>
  <div id="overlay">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
      <label id="name-label" for="name">
        Name 
        <input type="text" name="name" class="inputs" required id="name" placeholder="Enter your name">
      </label>
      <label class="groupers" id="email-label">
        Email 
        <input type="email" required class="inputs" name="email" id="email" placeholder="Enter email">
      </label>
      <label class="groupers" id="number-label">
        <p>Age <small>(Optional)</small></p>
        <input type="number" name="number" class="inputs" min="18" max="32" id="number" placeholder="Age">
      </label>

      <div class="groupers">
        <p>Would you recomment freeCodeCamp to a friend?</p>
        <label for="definitely">
          <input type="radio" name="" id="">
          Definitely
        </label>
        <label for="maybe">
          <input type="radio" name="" id="">
          Maybe
        </label>
        <label for="notsure">
          <input type="radio" name="" id="">
          Not Sure
        </label>
      </div>

      <div class="groupers">
        <p>What would you like to see improved? <small>(Check all that apply)</small></p>
        <label for="front-end">
          <input type="checkbox" name="front-end" value="Front-end Projects">
          Front-end Projects
        </label>
        <label for="back-end">
          <input type="checkbox" name="back-end" value="Back-end Projects" id="back-end">
          Back-end Projects
        </label>
        <label for="data-visualization" value="Data-visualization" id="data-visualization">
          <input type="checkbox" name="data_visualization" value="Data Visualization" id="data_visualization">
          Data visualization 
        </label>
      </div>
      <div class="groupers">
        <p>Any comments or suggestions</p>
        <textarea name="" id="" cols="30" rows="4" placeholder="Enter your comments..."></textarea>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
 

  <script src="main.js"></script>
</body>
</html>
